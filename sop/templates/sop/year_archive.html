{% extends 'base.html' %}
{% block title %}
  Articles for {{ year }}년
{% endblock %}
{% block content %}
  <div class="container">
    <h2>Articles for {{ year }}년</h2>
    {% for article in article_list %}
      <p>{{ article.headline }}</p>
      <p>By {{ article.reporter.full_name }}</p>
      <p>Published {{ article.pub_date }}</p>
    {% endfor %}
  </div>
{% endblock %}
